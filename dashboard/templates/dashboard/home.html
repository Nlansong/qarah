{% extends 'home/base.html' %}

{% block title %} {{title}}  {% endblock %}

{% block content %}
<section class="container-fluid bg-dark text-light " >
    
        <div class="grid text-center">
            <div class="row" >
                {%  for post in posts %}
                <div class="col-4 p-6 ">
                    <div class="card" >
                        <img src="{{post.image.url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h2 class="card-title">{{post.title}}</h2>
                          <p class="card-text"> posted by | {{post.author}}</p>
                          <p class="card-text"> published on | {{post.publish_date}} </p>
                          <a href="{% url 'dashboard:detail' slug=post.slug %}" class="btn btn-primary">Read More</a>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
            
          </div>
</section>
{% endblock %}
